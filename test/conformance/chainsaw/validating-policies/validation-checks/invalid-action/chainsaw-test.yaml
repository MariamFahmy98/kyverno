apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: missing-action
spec:
  steps:
  - name: Apply the policy
    try:
    - script:
        content: kubectl apply -f policy.yaml
        check:
          ($error != null): true
          # This check ensures the contents of stderr are exactly as shown.  
          (trim_space($stderr)): |-
            Error from server: error when creating "policy.yaml": admission webhook "validate-policy.kyverno.svc" denied the request: spec.validationActions: Invalid value: "test": validationActions must be either 'deny', 'warn' or 'audit'
